<div class="container">
    <br/>
    <div class="title">
        Welcome
    </div>
    <div>
        <div class="panel-body">
            <div class="row">
                <div class="input-field col s12">
                    <input (keyup.enter)="login()" [value]="user.name" (input)="user.name = $event.target.value" id="name" name="name" type="text" class="validate">
                    <label for="name">UserName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input (keyup.enter)="login()" [value]="user.password" (input)="user.password = $event.target.value" id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <span>{{errorMsg}}</span>
            <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
        </div>
    </div>
</div>
